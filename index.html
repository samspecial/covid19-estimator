<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid-19 Estimator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="s1">
    <h2>
      Covid-19 Estimator App
    </h2>
    <form action="POST">
      <div class="form-group">
        <label for="population">population:
        </label>
        <input data-population type="number" aria-required="true">
      </div>
      <div class="form-group">
        <label for="timeToElapse">elapse time:
        </label>
        <input data-time-to-elapse type="number" aria-required="true">
      </div>
      <div class="form-group">
        <label for="reportedCases">reported cases:
        </label>
        <input data-reported-cases type="number" aria-required="true">
      </div>
      <div class="form-group">
        <label for="totalHospitalBeds">total hospital beds:
        </label>
        <input data-total-hospital-beds type="number" aria-required="true">
      </div>
      <div class="form-group">
        <label for="periodType">Period Type:
        </label>
        <input data-period-type type="number" aria-required="true">
      </div>
      <div class="form-group">
        <label for="periodType">Get Date:
        </label>
        <select name="timeClass">
          <option value="days">days</option>
          <option value="weeks">weeks</option>
          <option value="months">months</option>
        </select>
      </div>
    </form>
    <button data-go-estimate>submit</button>
  </section>
  <section id="s2"></section>

</body>

</html>
